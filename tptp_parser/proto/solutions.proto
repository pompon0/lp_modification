syntax = "proto3";
package solutions;

import "tptp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

message Run {
  google.protobuf.Timestamp date = 1;
  string commit = 2;
  repeated string labels = 3;
  repeated CNF cases = 4;
}

message CNF {
  string name = 3;
  google.protobuf.Duration duration = 4;
  int64 cost = 5;
  int64 leaf_count = 6;
  int64 extension_count = 7;

  tptp.File problem = 1;
  tptp.File proof = 2;
}

message Stats {
  int64 refl = 1;
  int64 symm = 2;
  int64 trans = 3;

  message PredMono { string name = 1; int64 count = 2; };
  message FunMono { string name = 1; int64 count = 2; };
  repeated PredMono pred_mono = 4;
  repeated FunMono fun_mono = 5;

  message OrClause { tptp.Input cla = 1; int64 count = 2; };
  repeated OrClause or_clauses = 6;
}
